<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universo AGV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho estilo WhatsApp -->
  <div id="chat-header">
    <img src="perfil.jpg" alt="Universo AGV" class="profile-pic">
    <div class="chat-info">
      <div class="chat-name">UniversoAGV</div>
      <div class="chat-status">online</div>
    </div>
  </div>

  <!-- Caixa de mensagens -->
  <div id="chat-box"></div>

  <!-- Botões -->
  <div id="chat-buttons"></div>

  <!-- Som de notificação -->
  <audio id="notif-sound" src="notify.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
